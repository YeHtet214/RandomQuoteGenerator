<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" target="_blank" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/style.min.css">
  </head>
  <body>

    <div id="quote-box">
      <div id="text">
        <span class="quotation">&ldquo;</span>
        <p>
        </p>
      </div>
      <div id="author">
        <small>- Stephen Covey</small>
      </div>
      <div class="links">
        <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Fall%20seven%20times%20and%20stand%20up%20eight.%22%20Japanese%20Proverb" id="tweet-quote"><i class="fab fa-twitter"></i></a>
        <a href="https://www.tumblr.com/login?redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%252Cfreecodecamp%26caption%3DMaya%2BAngelou%26content%3DYou%2Bcan%25E2%2580%2599t%2Buse%2Bup%2Bcreativity.%2B%2BThe%2Bmore%2Byou%2Buse%252C%2Bthe%2Bmore%2Byou%2Bhave.%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button" id="tumblr-quote"><i class="fab fa-tumblr"></i></a>
      </div>
      <button type="button" name="button" id="new-quote">New quote</button>
    </div>
    <small id="me">by yehtet</small>

    <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
